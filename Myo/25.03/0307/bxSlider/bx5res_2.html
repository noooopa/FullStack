<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bx5res_2</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            width: 100%;
            max-width: 960px;
            height: 200px;
            margin: 0 auto;
            background-color: pink;
        }
        section{
            width: 100%;
            max-width: 960px;
            height: 880px;
            margin: 0 auto;
            border: 1px solid red;
        }

    </style>

    <script>
        $(function(){
            $('.bxslider').bxSlider({
                auto: true, // 
                moveSlides: 1, // 한번에 슬라이드 되는 사진
                minSlides: 1, // 한응형
                maxSlides: 3, // 반응형
                slideWidth: 305, // 한개 슬라이드 이미지의 넓이
                slideMargin: 10,  // 슬라이드 간의 여백
                shrinkItems: true, // 
            });


        })

    </script>
</head>
<body>
        <header>헤더</header>
        <section>
            <ul class="bxslider">
                <li><img src="img/images(1).jpg" alt=""></li>
                <li><img src="img/images(2).jpg" alt=""></li>
                <li><img src="img/images(3).jpg" alt=""></li>
                <li><img src="img/images(4).jpg" alt=""></li>
                <li><img src="img/images(5).jpg" alt=""></li>
            </ul>
        </section>
</body>
</html>
