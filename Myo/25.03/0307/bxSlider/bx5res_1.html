<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bx5res_1</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            width: 100%;
            max-width: 960px;
            height: 200px;
            margin: 0 auto;
            background-color: pink;
        }
        section{
            width: 100%;
            max-width: 960px;
            height: 880px;
            margin: 0 auto;
            border: 1px solid red;
        }

    </style>

    <script>
        $(function(){
            $('.bxslider').bxSlider({
                auto : true, // 자동 슬라이드
                captions:true, //
                autoControls : true,
            });


        })

    </script>
</head>
<body>
        <header>헤더</header>
        <section>
            <ul class="bxslider">
                <li><img src="img/images(1).jpg" alt="" title="메인사진 1"></li>
                <li><img src="img/images(2).jpg" alt="" title="메인사진 2"></li>
                <li><img src="img/images(3).jpg" alt="" title="메인사진 3"></li>
                <li><img src="img/images(4).jpg" alt="" title="메인사진 4"></li>
                <li><img src="img/images(5).jpg" alt="" title="메인사진 5"></li>
            </ul>
        </section>
</body>
</html>
