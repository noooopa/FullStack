<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bx3</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        header {
            width: 960px;
            height: 200px;
            margin: 0 auto;
            background-color: pink;
            text-align: center;
            line-height: 200px;
            font-size: 24px;
            font-weight: bold;
        }
        section {
            width: 960px;
            height: 880px;
            margin: 0 auto;
            border: 1px solid red;
        }
    </style>
    <script>
        $(function(){
            $('.bx2').bxSlider({
                auto: true,       
                mode: 'vertical', 
                controls: false,  
                pager: false,     
            });

            $('.bx3').bxSlider({
                auto: true, // 
                moveSlides: 1, // 한번에 슬라이드 되는 사진
                minSlides: 1, // 반응형
                maxSlides: 4, // 반응형
                slideWidth: 230, // 한개 슬라이드 이미지의 넓이
                slideMargin: 10,  // 슬라이드 간의 여백
            });
        });
    </script>
</head>
<body>
    <header>헤더</header>
    <section>
        <ul class="bx2">
            <li><img src="images/pic1.jpg" alt="슬라이드1"></li>
            <li><img src="images/pic2.jpg" alt="슬라이드2"></li>
            <li><img src="images/pic3.jpg" alt="슬라이드3"></li>
        </ul>

        <ul class="bx3">
            <li><img src="img/images(1).jpg" alt="슬라이드1"></li>
            <li><img src="img/images(2).jpg" alt="슬라이드2"></li>
            <li><img src="img/images(3).jpg" alt="슬라이드3"></li>
            <li><img src="img/images(4).jpg" alt="슬라이드4"></li>
            <li><img src="img/images(5).jpg" alt="슬라이드5"></li>
        </ul>
    </section>
</body>
</html>
