<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bx2</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            width: 960px;
            height: 200px;
            margin: 0 auto;
            background-color: pink;
        }
        section{
            width: 960px;
            height: 880px;
            margin: 0 auto;
            border: 1px solid red;
        }

    </style>

    <script>
        $(function(){
            $('.bxslider').bxSlider({
                auto : true, // 자동 슬라이드 (기본이 flase)
                mode : 'vertical', // 'horizontal'기본 'vertical', 'fade'
                controls : false, // 화살표 숨기기
                pager : false, // pager 숨기기
                speed : 500, // 사진 한장 넘어가는 속도
                pause : 2000, // 실제 슬라이드 속도
                // https://bxslider.com/options 옵션보고 공부
            });


        })

    </script>
</head>
<body>
        <header>헤더</header>
        <section>
            <ul class="bxslider">
                <li><img src="img/images(1).jpg" alt=""></li>
                <li><img src="img/images(2).jpg" alt=""></li>
                <li><img src="img/images(3).jpg" alt=""></li>
                <li><img src="img/images(4).jpg" alt=""></li>
                <li><img src="img/images(5).jpg" alt=""></li>
            </ul>
        </section>
</body>
</html>
