<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/jquery-3.7.1.min.js"></script>
    
<style>

ul{list-style: none;}   



.tab_menu{display: flex;}

.tab_menu li{padding: 5px; border: 1px solid #333;}

.tab_menu li.on{background-color: red;color:#fff;}



.tab_list {width:210px; border: 1px solid #333; height:100px;}

.tab_list li{display: none;}

.tab_list li.active{display: block;}

</style>

<script>

$(function(){

    $(".tab_menu li").click(function(){

        var i = $(this).index(); //클릭한 인덱스번호 구하기
        //alert(i);
        $(".tab_menu li").removeClass('on'); //모든 li에서 'on' 클래스 제거

        $(".tab_menu li").eq(i).addClass('on'); // 클릭한 li에 'on' 클래스 추가
        
        $(".tab_list li").removeClass('active'); //모든 li에서 'active' 클래스 제거

        $(".tab_list li").eq(i).addClass('active'); // 클릭한 li에 해당하는 내용 보이기

    }); 
});
</script>
</head>
<body>
    <ul class="tab_menu">
        <li class="on">1번</li>
        <li>2번</li>
        <li>3번</li>
        <li>4번</li>
    </ul>
    <ul class="tab_list">
        <li class="active">1번 입니다.</li>
        <li>2번 입니다.</li>
        <li>3번 입니다.</li>
        <li>4번 입니다.</li>
    </ul>
</body>
</html>
