<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

</head>
<body>
    <h1 id="text">타이핑 효과를 시험해보세요 타다다다 이렇게 쳐집니다.</h1>
</body>
</html>
<script>
$(function(){
    var count = 0;
    var text1 = $("#text");
    var msg;
    var comp;
    var kkk;

    main();

    function main(){
        msg = text1.text(); // #text1안의 글자를 읽어서 msg에 대입
        // alert(msg);
        comp = msg.length;
        // alert(comp); 총 글자의 갯수는 29개
        tatata();
    }
    function tatata(){
        if(count <= comp){
            kkk = msg.substring(0, count);
            text1.text(kkk);
            count++;
            setTimeout(tatata, 100); // 재귀호출
        }else{
            count = 0;
            main();
        }
    }
})

</script>
