<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>여러개 마커 생성하기</title>
    </head>
    <body>
        <div id="map" style="width:500px;height:400px;"></div>
        <script
            type="text/javascript"
            src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=370422d7a062b06a32908790cd9cd691"></script>
        <script>
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                mapOption = {
                    center: new kakao
                        .maps
                        .LatLng(37.486021, 126.897301), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };

            var map = new kakao
                .maps
                .Map(mapContainer, mapOption); // 지도를 생성합니다

            // 마커를 표시할 위치와 title 객체 배열입니다
            var positions = [
                {
                    title: '더조은',
                    latlng: new kakao
                        .maps
                        .LatLng(37.486021, 126.897301)
                }, {
                    title: 'kfc',
                    latlng: new kakao
                        .maps
                        .LatLng(37.485433, 126.896381)
                }, {
                    title: 'starbucks',
                    latlng: new kakao
                        .maps
                        .LatLng(37.485857, 126.895913)
                }, {
                    title: '맥도날드',
                    latlng: new kakao
                        .maps
                        .LatLng(37.485771, 126.894829)
                }
            ];

            // 마커 이미지의 이미지 주소입니다
            var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

            for (var i = 0; i < positions.length; i++) {

                // 마커 이미지의 이미지 크기 입니다
                var imageSize = new kakao
                    .maps
                    .Size(24, 35);

                // 마커 이미지를 생성합니다
                var markerImage = new kakao
                    .maps
                    .MarkerImage(imageSrc, imageSize);

                // 마커를 생성합니다
                var marker = new kakao
                    .maps
                    .Marker({
                        map: map, // 마커를 표시할 지도
                        position: positions[i].latlng, // 마커를 표시할 위치
                        title: positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                        image: markerImage // 마커 이미지
                    });
            }
        </script>
    </body>
</html>
