<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.1.1.min.js"></script>
    <style>
        .box1{width: 100px; height: 100px; position: relative; background: red; left: 0;}

    </style>


    <script>
        $(function(){
            // $('.box1').animate({left:"500px"},1000)
            $(".count > li").each(function(i){
                var t = $(this);
                var number = t.attr('data-num');
                $({percent:0}).animate({percent:number},{
                    duration:3000,
                    progress:function(){
                        var now = this.percent;
                        t.text(Math.ceil(now)); //소수점이하올림
                    }
                })
            });    
        });


    </script>
</head>
<body>
    <ul class="count">
        <li class="num" data-num="300"></li>
        <li class="num" data-num="200"></li>
        <li class="num" data-num="100"></li>
    </ul>
</body>
</html>
